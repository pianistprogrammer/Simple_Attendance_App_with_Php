<div class="col-md-offset-1 col-md-10">
    <form class="form-horizontal" method="POST">
    <div class="panel panel-primary">
        <div class="panel-heading">
         User Registration
        </div>
        <div class="panel-body">
        <div class="form-group">
    <label for="username" class="col-sm-3 col-md-3 control-label">Username</label>
    <div class="col-sm-7 col-md-7">
      <input type="text" class="form-control" id="username" placeholder="Username" ng-model="user.username">
    </div>
  </div>
            <div class="form-group">
    <label for="email" class="col-sm-3 col-md-3 control-label">Email</label>
    <div class="col-sm-7 col-md-7">
      <input type="email" class="form-control" id="email" placeholder="E.g example@domain.com" ng-model="user.email">
    </div>
  </div>
  <div class="form-group">
    <label for="phonenumber" class="col-sm-3 col-md-3 control-label">Phone Number</label>
    <div class="col-sm-7 col-md-7">
      <input type="text" class="form-control" id="phonenumber" placeholder="Phone number" ng-model="user.phoneNumber">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-3 control-label">Password</label>
   <div class="col-sm-7 col-md-7">
      <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="user.password">
    </div>
  </div>
  <div class="form-group">
    <label for="confirmpassword" class="col-sm-3 control-label">Confirm Password</label>
   <div class="col-sm-7 col-md-7">
      <input type="password" class="form-control" id="confirmpassword" placeholder="Confirm Password" ng-model="user.confirmpassword">
    </div>
  </div>
  <div class="form-group">
    <label  class="col-sm-3 control-label"> </label>
    <div class="col-sm-7 col-md-7">
      Already have an account?  <a class="btn btn-info" href="#/login">Login</a>
    </div>
  </div>
   
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-7 col-md-7">
      <button type="submit" class="btn btn-success" ng-click="register(user)">Sign Up</button>
    </div>
  </div>
        </div>
    </div>
   
</form>
</div>
